<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JustStreamIt</title>
    <link href="css/main_style.css" rel="stylesheet">
    <link href="css/short_codes.css" rel="stylesheet">
  </head>
  
<body>

  <!-- navbar -->  
<header class="nav-header">
  <div class="nav-container">
      <a class="nav-brand" href="#">JustStreamIt</a>
        <ul class="nav-bar">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Categories</a></li>
        </ul>
  </div>
</header>


<div class="page-container">

  <!-- This zone displays an image corresponding to the movie that has the best IMDb rating. -->
  <section id ="bestRatedMovieSection" class="mb40 mt20">
    <div class="section-title p10 bg-beige text-center">Best Movie</div>
    <div class="best-movie-container mt20">
        <div id="bestRatedMovie_img" class="best-movie-image"> </div>
          <div class="best-movie-text-area ">
            <p id="bestRatedMovie_title" class="bold"></p>
            <p id="bestRatedMovie_description" class="mb5"></p>
            <button type="button" class="best-movie-play-btn open-modal-btn">Play</button>
          </div>
   </div>
  </section>

      <!--Carousel_1 : This zone displays the best-rated movies -->
    <section id ="topRatedMoviesSection" class="mb40">
      <div class="section-title p10 mb20 bg-beige text-center">Top-Rated Movies</div>
    </section>


     <!--Carousel_2 : Top Biography movies-->
    <section id ="biographyMoviesSection" class="mb40">
      <div class="section-title p10 mb20 bg-beige text-center">Biography</div>
    </section>


     <!--Carousel_3 : Top Documentary movies-->
    <section id ="comedyMoviesSection" class="mb40">
       <div class="section-title p10 mb20 bg-beige text-center">Comedy</div>
    </section>

     <!-- Carousel_4 : Top History movies-->
    <section id ="historyMoviesSection" class="mb40">
       <div class="section-title p10 mb20 bg-beige text-center">History</div>
    </section>


     <!-- Modal section-->
    <section id ="modalSection" class="modal">
      <div class="modal-inner shadow">
        <span class="close-modal-btn right">&times;</span>
        <p class="modal-img"></p>
        <p class="modal-header bold">Movie information</p>
        <ul class="modal-details"></ul>
      </div>
    </section>

</div>
<!--end page-container-->

<!--  footer-->
<footer class="footer">
  <div class="footer-container"> <span>JustStreamIt - 2023</span> </div>
</footer>
<!--  end footer-->

<!--  js scripts in order-->
<script src="js/main_script.js"></script>
<script src="js/create_modal.js"></script>
<script src="js/carousel_animation.js"></script>

</body>
</html>
